 <!-- Breadcome start-->
 <div class="col-12">
   <div class="container-fluid">
     <div class="row">
       <div class="col-lg-12">
         <div class="breadcome-list map-mg-t-40-gl shadow-reset">
           <div class="row">
             <div class="col-sm-6">
               <div class="breadcome-heading">
                 <h2><i class="fa fa-film"></i>{{loadMovie.nameMovie}}</h2>
               </div>
             </div>
             <div class="col-sm-6">
               <ul class="breadcome-menu">
                 <li><a [routerLink]="['/',AppURL.Home]"><i class="fa fa-home"></i>หน้าหลัก</a> <span
                     class="bread-slash">/</span>
                 </li>
                 <li><span class="bread-blod">ดูหนัง</span>
                 </li>
               </ul>
             </div>
           </div>
         </div>
       </div>
     </div>
     <div class="row">
       <div class="col-lg-12">
         <div class="tab-content-details shadow-reset">
           <div class="row">
             <div class="col-lg-4">
               <img class="show-image"
                 src="https://drive.google.com/uc?id={{loadMovie.idImageUpload || imageDefaultId}}" />
             </div>
             <div class="col-lg-8">
               <div class="show-image">
                 <iframe width="100%" height="100%" [src]="getIframeYoutubeUrl(loadMovie.linkPreview)" frameborder="0"
                   allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                   allowfullscreen></iframe>

               </div>
             </div>
           </div>
         </div>
       </div>
     </div>

     <div class="row">
       <div class="col-lg-12">
         <div class="tab-content-details shadow-reset">
           <h2>ดูหนังออนไลน์ {{loadMovie.nameMovie}}</h2>
           <span>เสียง{{loadMovie.soundTrack}} ภาพ{{loadMovie.resolution}}</span>
           <div class="play-movie-size">
             <iframe width="100%" height="100%" [src]="getEmbedUrl(loadMovie.idVideoUpload)" frameborder="0"
               allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
           </div>

         </div>
       </div>
     </div>
     <div class="row">
       <div class="col-lg-6 col-lg-offset-3">
         <div class="admin-pro-accordion-wrap mg-b-15 shadow-reset">
           <div class="fb-comments" data-numposts="5" data-width="80%" colorscheme="dark" [attr.data-href]="returnURL">
           </div>
         </div>
       </div>
     </div>
   </div>
 </div>
 <!-- Breadcome End-->
